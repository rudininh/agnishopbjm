    <script>
        function toggleChild(id) {
            const child = document.getElementById(`child-${id}`);
            child.style.display = child.style.display === "none" ? "table-row" : "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("btnLoadItems");
            const tbody = document.querySelector("#produkTable tbody");

            btn.addEventListener("click", async () => {
                btn.innerText = "‚è≥ Memuat produk...";
                btn.disabled = true;
                tbody.innerHTML = `<tr>
        <td colspan="5" class="text-center text-muted">Sedang memuat...</td>
    </tr>`;

                try {
                    const res = await fetch("/api/handler/get-items");
                    const data = await res.json();

                    if (!data.items || data.items.length === 0) {
                        tbody.innerHTML = `<tr>
        <td colspan="5" class="text-center text-muted">Tidak ada produk ditemukan.</td>
    </tr>`;
                    } else {
                        let html = "";
                        let grandTotalStok = 0;
                        let grandTotalHarga = 0;

                        data.items.forEach((item, i) => {
                            let totalVarian = 0;
                            let totalStok = 0;

                            const varianHTML = item.models && item.models.length > 0
                                ? item.models.map(m => {
                                    const stok = parseInt(m.stock) || 0;
                                    const harga = parseInt(m.price) || 0;
                                    const subtotal = stok * harga;
                                    totalStok += stok;
                                    totalVarian += subtotal;
                                    return `<li>${m.name} - Stok: ${stok} - Harga: Rp ${harga.toLocaleString("id-ID")} - Total: Rp
        ${subtotal.toLocaleString("id-ID")}</li>`;
                                }).join('')
                                : '<li><i>Tidak ada varian</i></li>';

                            // akumulasi untuk total keseluruhan
                            grandTotalStok += totalStok;
                            grandTotalHarga += totalVarian;

                            const totalVarianFmt = totalVarian > 0 ? `Rp ${totalVarian.toLocaleString("id-ID")}` : '-';

                            html += `
    <tr class="toggle-row" onclick="toggleChild(${i})">
        <td class="text-center">${i + 1}</td>
        <td>${item.nama}</td>
        <td>${item.sku || "-"}</td>
        <td class="text-center">${totalStok}</td>
        <td class="text-end">${totalVarianFmt}</td>
    </tr>

    <tr id="child-${i}" class="child-row" style="display:none">
        <td colspan="5">
            <b>Detail Varian:</b>
            <ul class="mb-0">${varianHTML}</ul>
        </td>
    </tr>
    `;
                        });

                        // tambahkan baris total di akhir tabel
                        html += `
    <tr class="table-secondary fw-bold">
        <td colspan="3" class="text-end">TOTAL SEMUA PRODUK:</td>
        <td class="text-center">${grandTotalStok}</td>
        <td class="text-end">Rp ${grandTotalHarga.toLocaleString("id-ID")}</td>
    </tr>
    `;

                        tbody.innerHTML = html;
                    }
                } catch (err) {
                    tbody.innerHTML = `<tr>
        <td colspan="5" class="text-danger text-center">‚ùå Gagal memuat produk: ${err.message}</td>
    </tr>`;
                }

                btn.innerText = "üì¶ TAMPILKAN PRODUK";
                btn.disabled = false;
            });
        });
    </script>
