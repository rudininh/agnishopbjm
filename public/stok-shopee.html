<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Stok Shopee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }



        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 30px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }


        .child-row {
            background-color: #f9f9f9;
            display: none;
        }

        .toggle-row {
            cursor: pointer;
        }

        .toggle-row:hover {
            background-color: #eaf2ff !important;
        }
    </style>
</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <div id="header"></div>
        <div class="card p-4">
            <h2 class="mb-3">üì¶ Stok Shopee</h2>
            <p>Daftar stok produk dari toko Shopee Anda.</p>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Daftar Produk Shopee</h5>
                <button id="btnLoadItems" class="btn btn-warning">üì¶ TAMPILKAN PRODUK</button>
            </div>

            <div class="table-responsive" style="max-height: 70vh;">
                <table id="produkTable" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 50px;">No</th>
                            <th>Nama Produk</th>
                            <th>SKU</th>
                            <th>Stok</th>
                            <th>Harga</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="footer"></div>

    </div>


    <script>


        // Fungsi untuk load komponen HTML eksternal
        async function loadComponent(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        // Load sidebar, header, footer
        loadComponent('sidebar', './component/sidebar.html');
        loadComponent('header', './component/header.html');
        loadComponent('footer', './component/footer.html');

        function toggleChild(id) {
            const child = document.getElementById(`child-${id}`);
            child.style.display = child.style.display === "none" ? "table-row" : "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("btnLoadItems");
            const tbody = document.querySelector("#produkTable tbody");

            btn.addEventListener("click", async () => {
                btn.innerText = "‚è≥ Memuat produk...";
                btn.disabled = true;
                tbody.innerHTML = `<tr>
        <td colspan="5" class="text-center text-muted">Sedang memuat...</td>
    </tr>`;

                try {
                    const res = await fetch("/api/get-items");
                    const data = await res.json();

                    if (!data.items || data.items.length === 0) {
                        tbody.innerHTML = `<tr>
        <td colspan="5" class="text-center text-muted">Tidak ada produk ditemukan.</td>
    </tr>`;
                    } else {
                        let html = "";
                        let grandTotalStok = 0;
                        let grandTotalHarga = 0;

                        data.items.forEach((item, i) => {
                            let totalVarian = 0;
                            let totalStok = 0;

                            const varianHTML = item.models && item.models.length > 0
                                ? item.models.map(m => {
                                    const stok = parseInt(m.stock) || 0;
                                    const harga = parseInt(m.price) || 0;
                                    const subtotal = stok * harga;
                                    totalStok += stok;
                                    totalVarian += subtotal;
                                    return `<li>${m.name} - Stok: ${stok} - Harga: Rp ${harga.toLocaleString("id-ID")} - Total: Rp
        ${subtotal.toLocaleString("id-ID")}</li>`;
                                }).join('')
                                : '<li><i>Tidak ada varian</i></li>';

                            // akumulasi untuk total keseluruhan
                            grandTotalStok += totalStok;
                            grandTotalHarga += totalVarian;

                            const totalVarianFmt = totalVarian > 0 ? `Rp ${totalVarian.toLocaleString("id-ID")}` : '-';

                            html += `
    <tr class="toggle-row" onclick="toggleChild(${i})">
        <td class="text-center">${i + 1}</td>
        <td>${item.nama}</td>
        <td>${item.sku || "-"}</td>
        <td class="text-center">${totalStok}</td>
        <td class="text-end">${totalVarianFmt}</td>
    </tr>

    <tr id="child-${i}" class="child-row" style="display:none">
        <td colspan="5">
            <b>Detail Varian:</b>
            <ul class="mb-0">${varianHTML}</ul>
        </td>
    </tr>
    `;
                        });

                        // tambahkan baris total di akhir tabel
                        html += `
    <tr class="table-secondary fw-bold">
        <td colspan="3" class="text-end">TOTAL SEMUA PRODUK:</td>
        <td class="text-center">${grandTotalStok}</td>
        <td class="text-end">Rp ${grandTotalHarga.toLocaleString("id-ID")}</td>
    </tr>
    `;

                        tbody.innerHTML = html;
                    }
                } catch (err) {
                    tbody.innerHTML = `<tr>
        <td colspan="5" class="text-danger text-center">‚ùå Gagal memuat produk: ${err.message}</td>
    </tr>`;
                }

                btn.innerText = "üì¶ TAMPILKAN PRODUK";
                btn.disabled = false;
            });
        });
    </script>




</body>

</html>
