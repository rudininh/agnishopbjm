<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Stok Shopee</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Sidebar */
        #sidebar {
            width: 220px;
            background-color: #0d6efd;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding: 20px;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        #sidebar a:hover {
            text-decoration: underline;
        }

        /* Konten utama */
        .main-content {
            margin-left: 240px;
            /* geser agar tidak tertutup sidebar */
            flex-grow: 1;
            padding: 30px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h4 class="mb-4">Dashboard</h4>
        <a href="#">üè† Beranda</a>
        <a href="#">‚öôÔ∏è Pengaturan</a>
        <a href="#">üì¶ Stok Shopee</a>
        <hr class="border-light" />
        <a href="#" style="color: #ffc107;">üö™ Logout</a>
    </div>

    <!-- Konten utama -->
    <div class="main-content">
        <div class="card p-4">
            <h2 class="mb-3">üì¶ Stok Shopee</h2>
            <p>Daftar stok produk dari toko Shopee Anda.</p>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Daftar Produk Shopee</h5>
                <button id="btnLoadItems" class="btn btn-warning">üì¶ TAMPILKAN PRODUK</button>
            </div>

            <div class="table-responsive" style="max-height: 70vh;">
                <table id="produkTable" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 50px;">No</th>
                            <th>Nama Produk</th>
                            <th>SKU</th>
                            <th>Stok</th>
                            <th>Harga</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <footer>
            ¬© 2025 Agni Shop Banjarmasin | All rights reserved.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('btnLoadItems');
            const tbody = document.querySelector('#produkTable tbody');

            btn.addEventListener('click', async () => {
                btn.innerText = '‚è≥ Memuat produk...';
                btn.disabled = true;
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Sedang memuat...</td></tr>`;

                try {
                    const res = await fetch('/api/handler/get-items');
                    const data = await res.json();

                    if (!data.items || data.items.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Tidak ada produk ditemukan.</td></tr>`;
                    } else {
                        tbody.innerHTML = data.items.map((item, i) => `
              <tr>
                <td class="text-center">${i + 1}</td>
                <td>${item.nama}</td>
                <td>${item.sku || '-'}</td>
                <td class="text-center">${item.stok}</td>
                <td class="text-end">Rp ${parseInt(item.harga).toLocaleString('id-ID')}</td>
              </tr>
            `).join('');
                    }
                } catch (err) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">‚ùå Gagal memuat produk: ${err.message}</td></tr>`;
                }

                btn.innerText = 'üì¶ TAMPILKAN PRODUK';
                btn.disabled = false;
            });
        });
    </script>
</body>

</html>
