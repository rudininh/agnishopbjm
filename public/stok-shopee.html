<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Stok Shopee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        #sidebar {
            width: 220px;
            background-color: #0d6efd;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding: 20px;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        #sidebar a:hover {
            text-decoration: underline;
        }

        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 30px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }

        .child-row {
            background-color: #f9f9f9;
            display: none;
        }

        .toggle-row {
            cursor: pointer;
        }

        .toggle-row:hover {
            background-color: #eaf2ff !important;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h4 class="mb-4">Dashboard</h4>
        <a href="#">üè† Beranda</a>
        <a href="#">‚öôÔ∏è Pengaturan</a>
        <a href="#" class="fw-bold text-warning">üì¶ Stok Shopee</a>
        <hr class="border-light" />
        <a href="#" style="color: #ffc107;">üö™ Logout</a>
    </div>

    <div class="main-content">
        <div class="card p-4">
            <h2 class="mb-3">üì¶ Stok Shopee</h2>
            <p>Daftar stok produk dari toko Shopee Anda.</p>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Daftar Produk Shopee</h5>
                <button id="btnLoadItems" class="btn btn-warning">üì¶ TAMPILKAN PRODUK</button>
            </div>

            <div class="table-responsive" style="max-height: 70vh;">
                <table id="produkTable" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 50px;">No</th>
                            <th>Nama Produk</th>
                            <th>SKU</th>
                            <th>Stok</th>
                            <th>Harga</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <footer>
            ¬© 2025 Agni Shop Banjarmasin | All rights reserved.
        </footer>
    </div>

    <script>
        function toggleChild(id) {
            const child = document.getElementById(`child-${id}`);
            child.style.display = child.style.display === "none" ? "table-row" : "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("btnLoadItems");
            const tbody = document.querySelector("#produkTable tbody");

            btn.addEventListener("click", async () => {
                btn.innerText = "‚è≥ Memuat produk...";
                btn.disabled = true;
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Sedang memuat...</td></tr>`;

                try {
                    const res = await fetch("/api/handler/get-items");
                    const data = await res.json();

                    if (!data.items || data.items.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Tidak ada produk ditemukan.</td></tr>`;
                    } else {
                        let html = "";
                        data.items.forEach((item, i) => {
                            html += `
                <tr class="toggle-row" onclick="toggleChild(${i})">
                  <td class="text-center">${i + 1}</td>
                  <td>${item.nama}</td>
                  <td>${item.sku || "-"}</td>
                  <td class="text-center">${item.stok}</td>
                  <td class="text-end">Rp ${parseInt(item.harga).toLocaleString("id-ID")}</td>
                </tr>

                <tr id="child-${i}" class="child-row">
                  <td colspan="5">
                    <b>Detail Varian:</b>
                    <ul class="mb-0">
                      <li>Contoh Varian 1 - Stok: 5 - Harga: Rp 45.000</li>
                      <li>Contoh Varian 2 - Stok: 3 - Harga: Rp 46.000</li>
                      <li>Contoh Varian 3 - Stok: 2 - Harga: Rp 47.000</li>
                    </ul>
                  </td>
                </tr>
              `;
                        });

                        tbody.innerHTML = html;
                    }
                } catch (err) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">‚ùå Gagal memuat produk: ${err.message}</td></tr>`;
                }

                btn.innerText = "üì¶ TAMPILKAN PRODUK";
                btn.disabled = false;
            });
        });
    </script>
</body>

</html>
