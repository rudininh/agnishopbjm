<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 30px;
        }

        thead.table-dark th {
            position: sticky;
            top: 0;
            background-color: #212529 !important;
            color: white;
            z-index: 10;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
        }

        .status-ok {
            color: #198754;
            font-weight: bold;
        }

        .status-warning {
            color: #fd7e14;
            font-weight: bold;
        }

        .status-missing {
            color: #dc3545;
            font-weight: bold;
        }

        .summary-card {
            border-radius: 10px;
            padding: 16px;
            color: white;
        }

        .bg-match {
            background-color: #198754;
        }

        .bg-variant {
            background-color: #fd7e14;
        }

        .bg-missing {
            background-color: #dc3545;
        }

        .bg-total {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>

    <div id="sidebar"></div>

    <div class="main-content">
        <div id="header"></div>

        <div class="card p-4">
            <h2>üì¶ STOCK MASTER</h2>
            <p>Perbandingan stok Shopee & TikTok berdasarkan varian produk.</p>

            <!-- ================= SUMMARY ================= -->
            <div class="row mb-4" id="summaryRow" style="display:none;">
                <div class="col-md-3 mb-2">
                    <div class="summary-card bg-match text-center">
                        <div>‚úî MATCH</div>
                        <h3 id="sumMatch">0</h3>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="summary-card bg-variant text-center">
                        <div>‚ö† VARIANT MISSING</div>
                        <h3 id="sumVariant">0</h3>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="summary-card bg-missing text-center">
                        <div>‚ùå PRODUCT MISSING</div>
                        <h3 id="sumMissing">0</h3>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="summary-card bg-total text-center">
                        <div>üì¶ TOTAL DATA</div>
                        <h3 id="sumTotal">0</h3>
                    </div>
                </div>
            </div>
            <!-- ================= END SUMMARY ================= -->

            <button id="btnLoad" class="btn btn-dark mb-3">üì¶ TAMPILKAN DATA</button>

            <div class="table-responsive" style="max-height: 70vh;">
                <table id="stockTable" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Nama Produk</th>
                            <th>Varian</th>
                            <th class="text-center">Stok Shopee</th>
                            <th class="text-center">Stok TikTok</th>
                            <th>Status TikTok</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script>
        async function loadComponent(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        loadComponent('sidebar', './component/sidebar.html');
        loadComponent('header', './component/header.html');
        loadComponent('footer', './component/footer.html');

        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("btnLoad");
            const tbody = document.querySelector("#stockTable tbody");

            btn.addEventListener("click", async () => {

                btn.innerText = "‚è≥ Memuat data...";
                btn.disabled = true;

                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">Memuat...</td>
                    </tr>
                `;

                try {
                    const res = await fetch("/api/get-stock-master");
                    const data = await res.json();

                    // ================= SUMMARY =================
                    if (data.summary) {
                        document.getElementById("sumMatch").innerText = data.summary.total_match;
                        document.getElementById("sumVariant").innerText = data.summary.total_variant_missing;
                        document.getElementById("sumMissing").innerText = data.summary.total_product_missing;
                        document.getElementById("sumTotal").innerText = data.summary.total_all;
                        document.getElementById("summaryRow").style.display = "flex";
                    }

                    // ================= TABLE =================
                    if (!data.items || data.items.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="6" class="text-center">Tidak ada data.</td>
                            </tr>
                        `;
                    } else {
                        let html = "";

                        data.items.forEach((item, i) => {

                            let statusHTML = "";
                            if (item.status_tiktok === "MATCH") {
                                statusHTML = `<span class="status-ok">‚úî MATCH</span>`;
                            } else if (item.status_tiktok === "VARIANT MISSING") {
                                statusHTML = `<span class="status-warning">‚ö† VARIANT MISSING</span>`;
                            } else
