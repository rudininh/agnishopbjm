<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 30px;
        }

        thead.table-dark th {
            position: sticky;
            top: 0;
            background-color: #212529 !important;
            color: white;
            z-index: 10;
        }

        .summary-card {
            border-radius: 10px;
            padding: 16px;
            color: white;
        }

        .bg-match {
            background-color: #198754;
        }

        .bg-variant {
            background-color: #fd7e14;
        }

        .bg-missing {
            background-color: #dc3545;
        }

        .bg-total {
            background-color: #0d6efd;
        }

        .bg-stock-diff {
            background-color: #6f42c1;
        }

        .status-ok {
            color: #198754;
            font-weight: bold;
        }

        .status-warning {
            color: #fd7e14;
            font-weight: bold;
        }

        .status-missing {
            color: #dc3545;
            font-weight: bold;
        }

        /* üî¥ Highlight stok mismatch */
        .row-stock-mismatch {
            background-color: #fff3f3 !important;
        }
    </style>
</head>

<body>

    <div id="sidebar"></div>

    <div class="main-content">
        <div id="header"></div>

        <div class="card p-4">
            <h2>üì¶ STOCK MASTER</h2>
            <p>Perbandingan stok Shopee & TikTok berdasarkan varian produk.</p>

            <!-- ================= SUMMARY ================= -->
            <div class="row mb-4" id="summaryRow" style="display:none;">
                <div class="col-md-3 mb-2">
                    <div class="summary-card bg-match text-center">
                        <div>‚úî VARIAN MATCH</div>
                        <h3 id="sumMatch">0</h3>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="summary-card bg-variant text-center">
                        <div>‚ö† VARIANT MISSING</div>
                        <h3 id="sumVariant">0</h3>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="summary-card bg-missing text-center">
                        <div>‚ùå PRODUCT MISSING</div>
                        <h3 id="sumMissing">0</h3>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="summary-card bg-stock-diff text-center">
                        <div>üî¥ STOK TIDAK SAMA</div>
                        <h3 id="sumStockDiff">0</h3>
                    </div>
                </div>
            </div>
            <!-- ================= END SUMMARY ================= -->

            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="btnLoad" class="btn btn-dark">üì¶ TAMPILKAN DATA</button>

                <!-- üîç FILTER -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="filterMismatch">
                    <label class="form-check-label fw-bold">
                        üîç Tampilkan hanya stok tidak sama
                    </label>
                </div>
            </div>

            <div class="table-responsive" style="max-height: 70vh;">
                <table id="stockTable" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Nama Produk</th>
                            <th>Varian</th>
                            <th class="text-center">Stok Shopee</th>
                            <th class="text-center">Stok TikTok</th>
                            <th>Status Varian</th>
                            <th>Status Stok</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script>
        async function loadComponent(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        loadComponent('sidebar', './component/sidebar.html');
        loadComponent('header', './component/header.html');
        loadComponent('footer', './component/footer.html');

        document.addEventListener("DOMContentLoaded", () => {

            const btn = document.getElementById("btnLoad");
            const tbody = document.querySelector("#stockTable tbody");
            const filterMismatch = document.getElementById("filterMismatch");

            let cachedItems = [];

            function renderTable() {
                tbody.innerHTML = "";
                let stockDiffCount = 0;
                let index = 1;

                cachedItems.forEach(item => {

                    const isMismatch = item.stock_shopee !== item.stock_tiktok;
                    if (filterMismatch.checked && !isMismatch) return;

                    if (isMismatch) stockDiffCount++;

                    const statusVarian = item.status_tiktok === "MATCH"
                        ? `<span class="status-ok">‚úî VARIAN MATCH</span>`
                        : item.status_tiktok === "VARIANT MISSING"
                            ? `<span class="status-warning">‚ö† VARIANT MISSING</span>`
                            : `<span class="status-missing">‚ùå PRODUCT MISSING</span>`;

                    const statusStok = isMismatch
                        ? `<span class="status-missing">‚úñ STOK TIDAK SAMA</span>`
                        : `<span class="status-ok">‚úî STOK SAMA</span>`;

                    tbody.innerHTML += `
                    <tr class="${isMismatch ? 'row-stock-mismatch' : ''}">
                        <td>${index++}</td>
                        <td>${item.product_name}</td>
                        <td>${item.variant_name}</td>
                        <td class="text-center">${item.stock_shopee}</td>
                        <td class="text-center">${item.stock_tiktok}</td>
                        <td>${statusVarian}</td>
                        <td>${statusStok}</td>
                    </tr>
                `;
                });

                document.getElementById("sumStockDiff").innerText = stockDiffCount;
            }

            btn.addEventListener("click", async () => {
                btn.disabled = true;
                btn.innerText = "‚è≥ Memuat data...";

                try {
                    const res = await fetch("/api/get-stock-master");
                    const data = await res.json();

                    cachedItems = data.items || [];

                    document.getElementById("sumMatch").innerText = data.summary.total_match;
                    document.getElementById("sumVariant").innerText = data.summary.total_variant_missing;
                    document.getElementById("sumMissing").innerText = data.summary.total_product_missing;

                    document.getElementById("summaryRow").style.display = "flex";

                    renderTable();

                } catch (err) {
                    tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-danger text-center">
                            Gagal memuat data: ${err.message}
                        </td>
                    </tr>
                `;
                }

                btn.disabled = false;
                btn.innerText = "üì¶ TAMPILKAN DATA";
            });

            filterMismatch.addEventListener("change", renderTable);
        });
    </script>

</body>

</html>
