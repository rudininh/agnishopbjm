<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 30px;
        }

        .status-ok {
            color: #14a44d;
            font-weight: bold;
        }

        .status-warning {
            color: #e67e22;
            font-weight: bold;
        }

        .status-missing {
            color: #dc3545;
            font-weight: bold;
        }

        thead.table-dark th {
            position: sticky;
            top: 0;
            background-color: #212529 !important;
            /* warna header BS5 */
            color: white;
            z-index: 10;
        }

        /* agar border tidak hilang */
        table {
            border-collapse: separate;
            border-spacing: 0;
        }
    </style>
</head>

<body>

    <div id="sidebar"></div>

    <div class="main-content">
        <div id="header"></div>

        <div class="card p-4">
            <h2>üì¶ STOCK MASTER</h2>
            <p>Perbandingan stok Shopee & TikTok berdasarkan internal SKU.</p>

            <button id="btnLoad" class="btn btn-dark mb-3">üì¶ TAMPILKAN DATA</button>

            <div class="table-responsive" style="max-height: 70vh;">
                <table id="stockTable" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Internal SKU</th>
                            <th>Nama Produk</th>
                            <th>Varian</th>
                            <th>Stok</th>
                            <th>Shopee ID</th>
                            <th>TikTok SKU</th>
                            <th>Status TikTok</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script>
        async function loadComponent(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        loadComponent('sidebar', './component/sidebar.html');
        loadComponent('header', './component/header.html');
        loadComponent('footer', './component/footer.html');

        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("btnLoad");
            const tbody = document.querySelector("#stockTable tbody");

            btn.addEventListener("click", async () => {

                btn.innerText = "‚è≥ Memuat data...";
                btn.disabled = true;

                tbody.innerHTML = `
                    <tr><td colspan="8" class="text-center">Memuat...</td></tr>
                `;

                try {
                    const res = await fetch("/api/get-stock-master");
                    const data = await res.json();

                    if (!data.items || data.items.length === 0) {
                        tbody.innerHTML = `
                            <tr><td colspan="8" class="text-center">Tidak ada data.</td></tr>
                        `;
                    } else {
                        let html = "";

                        data.items.forEach((item, i) => {

                            let statusHTML = "";
                            if (item.status_tiktok === "MATCH") {
                                statusHTML = `<span class="status-ok">‚úî MATCH</span>`;
                            } else if (item.status_tiktok === "VARIANT MISSING") {
                                statusHTML = `<span class="status-warning">‚ö† VARIANT MISSING</span>`;
                            } else {
                                statusHTML = `<span class="status-missing">‚ùå PRODUCT MISSING</span>`;
                            }

                            html += `
                                <tr>
                                    <td>${i + 1}</td>
                                    <td><b>${item.internal_sku}</b></td>
                                    <td>${item.product_name}</td>
                                    <td>${item.variant_name}</td>
                                    <td class="text-center">${item.stock_qty}</td>
                                    <td>${item.product_id_shopee || "-"}</td>
                                    <td>${item.tiktok_sku || "-"}</td>
                                    <td>${statusHTML}</td>
                                </tr>
                            `;
                        });

                        tbody.innerHTML = html;
                    }

                } catch (err) {
                    tbody.innerHTML = `
                        <tr><td colspan="8" class="text-danger text-center">Gagal memuat data: ${err.message}</td></tr>
                    `;
                }

                btn.innerText = "üì¶ TAMPILKAN DATA";
                btn.disabled = false;
            });
        });
    </script>

</body>

</html>
