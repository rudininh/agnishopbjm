<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <div id="header"></div>

    <div class="dashboard-container">
      <div class="dashboard-card">
        <h2>Selamat datang di Dashboard!</h2>
        <p>Anda berhasil login sebagai admin.</p>

        <div class="status-box">
          <h4>Status Integrasi</h4>
          <ul>
            <li>✅ Shopee API terhubung</li>
            <li>✅ Database Neon aktif</li>
            <li>✅ Login sistem aman</li>
          </ul>
        </div>

        <!-- Baris tombol Auth -->
        <div class="btn-row">
          <button id="btnAuthShopee" class="btn-shopee">AUTH SHOPEE</button>
          <button id="btnAuthTiktok" class="btn-tiktok">AUTH TIKTOK</button>
        </div>

        <!-- Baris tombol Get Token -->
        <div class="btn-row">
          <button id="btnShopee" class="btn-shopee">GET TOKEN SHOPEE</button>
          <button id="btnTiktok" class="btn-tiktok">GET TOKEN TIKTOK</button>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    // Fungsi untuk load komponen HTML eksternal
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    // Load sidebar, header, footer
    loadComponent('sidebar', './component/sidebar.html');
    loadComponent('header', './component/header.html');
    loadComponent('footer', './component/footer.html');

    function generateShopeeAuthURL() {
      const partnerId = 2013107;
      const partnerKey = "shpk5a76537146704b44656a4a6f4f685271464b596b71557353544a71436465";
      const host = "https://partner.shopeemobile.com";
      const redirect = encodeURIComponent("https://agnishopbjm.vercel.app/api/callback");
      const path = "/api/v2/shop/auth_partner";

      // HMAC-SHA256 di browser pakai SubtleCrypto
      const timestamp = Math.floor(Date.now() / 1000);
      const baseString = `${partnerId}${path}${timestamp}`;

      return crypto.subtle.importKey(
        "raw",
        new TextEncoder().encode(partnerKey),
        { name: "HMAC", hash: "SHA-256" },
        false,
        ["sign"]
      )
        .then(key =>
          crypto.subtle.sign("HMAC", key, new TextEncoder().encode(baseString))
        )
        .then(sigBuf => {
          const signHex = Array.from(new Uint8Array(sigBuf))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
          return `${host}${path}?partner_id=${partnerId}&timestamp=${timestamp}&sign=${signHex}&redirect=${redirect}`;
        });
    }

    // Event tombol AUTH SHOPEE
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnAuthShopee").addEventListener("click", async () => {
        const url = await generateShopeeAuthURL();
        window.open(url, "_blank"); // buka di tab baru
      });
    });

    const APP_KEY = "6i1cagd9f0p83";
    const REDIRECT_URI = "https://agnishopbjm.vercel.app/api/tiktok-callback";
    const STATE = "agnishopbjm";

    // 1️⃣ Tombol login diarahkan ke halaman TikTok authorize
    document.getElementById("btnAuthTiktok").onclick = function () {
      const authURL = `https://auth.tiktok-shops.com/openapi/v2/oauth/authorize?app_key=${APP_KEY}&state=${STATE}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
      window.location.href = authURL;
    };

    // 2️⃣ Cek apakah URL mengandung kode callback (auth_code)
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      document.getElementById("result").innerHTML = `
        <h3>✅ Berhasil mendapatkan kode otorisasi</h3>
        <div class="code-box">Auth Code: ${code}</div>
        <p>Silakan kirim kode ini ke server backend untuk menukar access_token.</p>
      `;
    }



    // GET TOKEN SHOPEE
    document.getElementById('btnShopee').addEventListener('click', async () => {
      const btn = document.getElementById('btnShopee');
      btn.innerText = 'Mengambil token...';
      btn.disabled = true;
      try {
        const res = await fetch('/api/get-token');
        const data = await res.json();
        alert('✅ Token Shopee:\n' + JSON.stringify(data, null, 2));
      } catch (err) {
        alert('❌ Gagal: ' + err.message);
      }
      btn.innerText = 'GET TOKEN SHOPEE';
      btn.disabled = false;
    });

    // GET TOKEN TIKTOK
    document.getElementById('btnTiktok').addEventListener('click', async () => {
      const btn = document.getElementById('btnTiktok');
      btn.innerText = 'Mengambil token...';
      btn.disabled = true;
      try {
        const res = await fetch('/api/get-token-tiktok');
        const data = await res.json();
        alert('✅ Token TikTok:\n' + JSON.stringify(data, null, 2));
      } catch (err) {
        alert('❌ Gagal: ' + err.message);
      }
      btn.innerText = 'GET TOKEN TIKTOK';
      btn.disabled = false;
    });
  </script>





</body>
</body>

</html>
