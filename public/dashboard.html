<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <div id="header"></div>

    <div class="dashboard-container">
      <div class="dashboard-card">
        <h2>Selamat datang di Dashboard!</h2>
        <p>Anda berhasil login sebagai admin.</p>

        <div class="status-box">
          <h4>Status Integrasi</h4>
          <ul>
            <li>‚úÖ Shopee API terhubung</li>
            <li>‚úÖ TikTok API terhubung</li>
            <li>‚úÖ Database Neon aktif</li>
          </ul>
        </div>

        <!-- ================= AUTH ================= -->
        <div class="btn-row">
          <button id="btnAuthShopee" class="btn-shopee">AUTH SHOPEE</button>
          <button id="btnAuthTiktok" class="btn-tiktok">AUTH TIKTOK</button>
        </div>

        <!-- ================= GET TOKEN ================= -->
        <div class="btn-row">
          <button id="btnShopee" class="btn-shopee">GET TOKEN SHOPEE</button>
          <button id="btnTiktok" class="btn-tiktok">GET TOKEN TIKTOK</button>
        </div>

        <!-- ================= REFRESH TOKEN ================= -->
        <div class="btn-row">
          <button id="btnRefreshShopee" class="btn-shopee">
            üîÑ REFRESH TOKEN SHOPEE
          </button>
          <button id="btnRefreshTiktok" class="btn-tiktok">
            üîÑ REFRESH TOKEN TIKTOK
          </button>
        </div>

        <!-- ================= SHOP ================= -->
        <div class="btn-row">
          <button id="btnTiktokShop" class="btn-tiktok">
            GET AUTH SHOP TIKTOK
          </button>
        </div>

        <div id="result"></div>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    /* ================= LOAD COMPONENT ================= */
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadComponent('sidebar', './component/sidebar.html');
    loadComponent('header', './component/header.html');
    loadComponent('footer', './component/footer.html');

    /* ================= SHOPEE AUTH ================= */
    function generateShopeeAuthURL() {
      const partnerId = 2013107;
      const partnerKey = "shpk5a76537146704b44656a4a6f4f685271464b596b71557353544a71436465";
      const host = "https://partner.shopeemobile.com";
      const redirect = encodeURIComponent("https://agnishopbjm.vercel.app/api/callback");
      const path = "/api/v2/shop/auth_partner";
      const timestamp = Math.floor(Date.now() / 1000);
      const baseString = `${partnerId}${path}${timestamp}`;

      return crypto.subtle.importKey(
        "raw",
        new TextEncoder().encode(partnerKey),
        { name: "HMAC", hash: "SHA-256" },
        false,
        ["sign"]
      )
        .then(key => crypto.subtle.sign("HMAC", key, new TextEncoder().encode(baseString)))
        .then(sigBuf => {
          const signHex = Array.from(new Uint8Array(sigBuf))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
          return `${host}${path}?partner_id=${partnerId}&timestamp=${timestamp}&sign=${signHex}&redirect=${redirect}`;
        });
    }

    document.getElementById("btnAuthShopee").onclick = async () => {
      const url = await generateShopeeAuthURL();
      window.open(url, "_blank");
    };

    /* ================= TIKTOK AUTH ================= */
    const APP_KEY = "6i1cagd9f0p83";
    const REDIRECT_URI = "https://agnishopbjm.vercel.app/api/tiktok-callback";
    const STATE = "agnishopbjm";

    document.getElementById("btnAuthTiktok").onclick = () => {
      const authURL =
        `https://auth.tiktok-shops.com/openapi/v2/oauth/authorize?app_key=${APP_KEY}&state=${STATE}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
      window.location.href = authURL;
    };

    /* ================= SHOW AUTH CODE ================= */
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    if (code) {
      document.getElementById("result").innerHTML = `
        <h4>‚úÖ Auth Code TikTok</h4>
        <div class="code-box">${code}</div>
      `;
    }

    /* ================= GET TOKEN SHOPEE ================= */
    document.getElementById('btnShopee').onclick = async (event) => {
      const btn = event.target;
      btn.disabled = true; btn.innerText = "Loading...";
      try {
        const res = await fetch('/api/get-token');
        const data = await res.json();
        alert("‚úÖ Token Shopee\n" + JSON.stringify(data, null, 2));
      } catch (e) {
        alert("‚ùå Gagal: " + e.message);
      }
      btn.innerText = "GET TOKEN SHOPEE";
      btn.disabled = false;
    };

    /* ================= GET TOKEN TIKTOK ================= */
    document.getElementById('btnTiktok').onclick = async (event) => {
      const btn = event.target;
      btn.disabled = true; btn.innerText = "Loading...";
      try {
        const res = await fetch('/api/get-tiktok-token');
        const data = await res.json();
        alert("‚úÖ Token TikTok\n" + JSON.stringify(data, null, 2));
      } catch (e) {
        alert("‚ùå Gagal: " + e.message);
      }
      btn.innerText = "GET TOKEN TIKTOK";
      btn.disabled = false;
    };

    /* ================= üîÑ REFRESH TOKEN SHOPEE ================= */
    document.getElementById('btnRefreshShopee').onclick = async (event) => {
      const btn = event.target;
      btn.disabled = true;
      btn.innerText = "Refreshing...";

      try {
        const res = await fetch('/api/refresh-shopee-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();

        alert(
          "‚úÖ Refresh Token Shopee Berhasil\n\n" +
          JSON.stringify(data, null, 2)
        );
      } catch (e) {
        alert("‚ùå Refresh Shopee gagal: " + e.message);
      }

      btn.innerText = "üîÑ REFRESH TOKEN SHOPEE";
      btn.disabled = false;
    };

    /* ================= üîÑ REFRESH TOKEN TIKTOK ================= */
    document.getElementById('btnRefreshTiktok').onclick = async (event) => {
      const btn = event.target;
      btn.disabled = true;
      btn.innerText = "Refreshing...";

      try {
        const res = await fetch('/api/get-tiktok-refresh-token', {
          method: 'POST'
        });
        const data = await res.json();
        alert("‚úÖ Refresh Token TikTok\n" + JSON.stringify(data, null, 2));
      } catch (e) {
        alert("‚ùå Refresh gagal: " + e.message);
      }

      btn.innerText = "üîÑ REFRESH TOKEN TIKTOK";
      btn.disabled = false;
    };

    /* ================= GET AUTH SHOP ================= */
    document.getElementById('btnTiktokShop').onclick = async (event) => {
      const btn = event.target;
      btn.disabled = true;
      btn.innerText = "Loading...";

      try {
        const res = await fetch('/api/get-tiktok-shops');
        const data = await res.json();
        alert("‚úÖ Shop TikTok\n" + JSON.stringify(data, null, 2));
      } catch (e) {
        alert("‚ùå Gagal: " + e.message);
      }

      btn.innerText = "GET AUTH SHOP TIKTOK";
      btn.disabled = false;
    };
  </script>

</body>

</html>
