<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="./assets/logo.png" alt="Logo" />
      <h2>Agni Admin</h2>
    </div>
    <ul class="sidebar-menu">
      <li class="active">ğŸ  Dashboard</li>
      <li>ğŸ›ï¸ Data Shopee</li>
      <li>âš™ï¸ Pengaturan</li>
      <li id="logoutBtn">ğŸšª Logout</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="topbar">
      <h1>Dashboard</h1>
      <span class="admin-name">ğŸ‘¤ Admin</span>
    </div>

      <div class="dashboard-container">
        <div class="dashboard-card">
          <h2>Selamat datang di Dashboard!</h2>
          <p>Anda berhasil login sebagai admin.</p>

          <div class="status-box">
            <h4>Status Integrasi</h4>
            <ul>
              <li>âœ… Shopee API terhubung</li>
              <li>âœ… Database Neon aktif</li>
              <li>âœ… Login sistem aman</li>
            </ul>
          </div>

          <button id="btnShopee" class="btn-shopee">GET TOKEN SHOPEE</button>

          <script>
          document.getElementById('btnShopee').addEventListener('click', async () => {
            const btn = document.getElementById('btnShopee');
            btn.innerText = 'Mengambil token...';
            btn.disabled = true;

            try {
              const res = await fetch('http://localhost:8080/get-token');
              const data = await res.json();
              alert('âœ… Token berhasil diambil:\n' + JSON.stringify(data, null, 2));
            } catch (err) {
              alert('âŒ Gagal: ' + err);
            }

            btn.innerText = 'GET TOKEN SHOPEE';
            btn.disabled = false;
          });
          </script>

        </div>
      </div>



  </div>

  <script>
    // Cek login
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "/";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "/";
    });
  </script>
</body>
</html>
