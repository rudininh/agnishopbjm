<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="./assets/style.css" />
  <style>
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .btn-shopee,
    .btn-tiktok {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn-shopee {
      background-color: #ee4d2d;
    }

    .btn-shopee:hover {
      background-color: #d53f23;
    }

    .btn-tiktok {
      background-color: #000000;
    }

    .btn-tiktok:hover {
      background-color: #111;
    }
  </style>
</head>

<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <div id="header"></div>

    <div class="dashboard-container">
      <div class="dashboard-card">
        <h2>Selamat datang di Dashboard!</h2>
        <p>Anda berhasil login sebagai admin.</p>

        <div class="status-box">
          <h4>Status Integrasi</h4>
          <ul>
            <li>✅ Shopee API terhubung</li>
            <li>✅ Database Neon aktif</li>
            <li>✅ Login sistem aman</li>
          </ul>
        </div>

        <!-- Baris tombol Auth -->
        <div class="btn-row">
          <button id="authShopee" class="btn-shopee">AUTH SHOPEE</button>
          <button id="authTiktok" class="btn-tiktok">AUTH TIKTOK</button>
        </div>

        <!-- Baris tombol Get Token -->
        <div class="btn-row">
          <button id="btnShopee" class="btn-shopee">GET TOKEN SHOPEE</button>
          <button id="btnTiktok" class="btn-tiktok">GET TOKEN TIKTOK</button>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    // Fungsi untuk load komponen HTML eksternal
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    // Load sidebar, header, footer
    loadComponent('sidebar', './component/sidebar.html');
    loadComponent('header', './component/header.html');
    loadComponent('footer', './component/footer.html');

    document.addEventListener('DOMContentLoaded', () => {
      // AUTH SHOPEE
      document.getElementById('authShopee').addEventListener('click', () => {
        window.location.href = '/api/auth/shopee'; // redirect ke endpoint auth Shopee
      });

      // AUTH TIKTOK
      document.getElementById('authTiktok').addEventListener('click', () => {
        window.location.href = '/api/auth/tiktok'; // redirect ke endpoint auth TikTok
      });

      // GET TOKEN SHOPEE
      document.getElementById('btnShopee').addEventListener('click', async () => {
        const btn = document.getElementById('btnShopee');
        btn.innerText = 'Mengambil token...';
        btn.disabled = true;
        try {
          const res = await fetch('/api/get-token-shopee');
          const data = await res.json();
          alert('✅ Token Shopee:\n' + JSON.stringify(data, null, 2));
        } catch (err) {
          alert('❌ Gagal: ' + err.message);
        }
        btn.innerText = 'GET TOKEN SHOPEE';
        btn.disabled = false;
      });

      // GET TOKEN TIKTOK
      document.getElementById('btnTiktok').addEventListener('click', async () => {
        const btn = document.getElementById('btnTiktok');
        btn.innerText = 'Mengambil token...';
        btn.disabled = true;
        try {
          const res = await fetch('/api/get-token-tiktok');
          const data = await res.json();
          alert('✅ Token TikTok:\n' + JSON.stringify(data, null, 2));
        } catch (err) {
          alert('❌ Gagal: ' + err.message);
        }
        btn.innerText = 'GET TOKEN TIKTOK';
        btn.disabled = false;
      });
    });
  </script>
</body>

</html>
