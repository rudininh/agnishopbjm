<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync Shopee → TikTok</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .log-box {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 220px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <div id="header"></div>

        <div class="card p-4">
            <h3 class="mb-3">Sync Stok Shopee → TikTok</h3>
            <p>Menyesuaikan stok varian Shopee ke TikTok berdasarkan mapping SKU.</p>

            <button id="btnSync" class="btn btn-primary mb-4">
                SYNC SEKARANG
            </button>

            <h5>Log Proses</h5>
            <div id="log" class="log-box mb-4"></div>

            <h5>Hasil Sinkronisasi</h5>

            <div class="table-responsive">
                <table id="resultTable" class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>TikTok Product ID</th>
                            <th>TikTok SKU</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script>
        async function loadComponent(id, file) {
            const res = await fetch(file);
            document.getElementById(id).innerHTML = await res.text();
        }

        loadComponent("sidebar", "./component/sidebar.html");
        loadComponent("header", "./component/header.html");
        loadComponent("footer", "./component/footer.html");

        const btn = document.getElementById("btnSync");
        const logBox = document.getElementById("log");
        const tableBody = document.querySelector("#resultTable tbody");

        function log(msg) {
            logBox.innerHTML += msg + "<br>";
            logBox.scrollTop = logBox.scrollHeight;
        }

        btn.addEventListener("click", async () => {
            btn.disabled = true;
            logBox.innerHTML = "";
            tableBody.innerHTML = "";

            log("⏳ Memulai sinkronisasi...");

            try {
                const res = await fetch("/api/sync-shopee-to-tiktok");
                const data = await res.json();

                log(`✔ Selesai. Success: ${data.success}, Failed: ${data.failed}`);

                if (!data.items || data.items.length === 0) {
                    log("⚠ Tidak ada data yang diproses.");
                    btn.disabled = false;
                    return;
                }

                data.items.forEach((row, i) => {
                    const badge = row.status === "SUCCESS"
                        ? `<span class="badge bg-success">SUCCESS</span>`
                        : `<span class="badge bg-danger">FAILED</span>`;

                    const tr = `
                        <tr>
                            <td>${i + 1}</td>
                            <td>${row.product_id}</td>
                            <td>${row.sku}</td>
                            <td>${row.stock}</td>
                            <td>${badge}</td>
                            <td>${row.error || "-"}</td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML("beforeend", tr);
                });

                log("✔ Data berhasil ditampilkan.");

            } catch (err) {
                log("❌ Error: " + err.message);
            }

            btn.disabled = false;
        });
    </script>
</body>

</html>
