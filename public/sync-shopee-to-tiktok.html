<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync Shopee ‚Üí TikTok</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            padding: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .log-box {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <div id="header"></div>

        <div class="card p-4">
            <h2 class="mb-3">üîÑ Sync Varian Shopee ‚Üí TikTok</h2>
            <p>Gunakan tombol ini untuk melakukan sinkronisasi varian Shopee agar otomatis ditambahkan ke TikTok.</p>

            <button id="btnSync" class="btn btn-primary mb-4">üîÑ SYNC SEKARANG</button>

            <h5>üìÑ Log Proses</h5>
            <div id="log" class="log-box"></div>

            <h5 class="mt-4">üì¶ Hasil Sync</h5>

            <div class="table-responsive">
                <table id="resultTable" class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Internal SKU</th>
                            <th>Nama Produk</th>
                            <th>Varian</th>
                            <th>Hasil</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script>
        async function loadComponent(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        loadComponent("sidebar", "./component/sidebar.html");
        loadComponent("header", "./component/header.html");
        loadComponent("footer", "./component/footer.html");

        const btn = document.getElementById("btnSync");
        const logBox = document.getElementById("log");
        const tableBody = document.querySelector("#resultTable tbody");

        function log(msg) {
            logBox.innerHTML += msg + "<br>";
            logBox.scrollTop = logBox.scrollHeight;
        }

        btn.addEventListener("click", async () => {
            btn.disabled = true;
            logBox.innerHTML = "";
            tableBody.innerHTML = "";

            log("‚è≥ Memulai proses sync...");

            try {
                const res = await fetch("/api/sync-shopee-to-tiktok");
                const data = await res.json();

                if (!data.items) {
                    log("‚ùå Tidak ada data diterima dari server");
                    btn.disabled = false;
                    return;
                }

                log("‚úî Sync selesai. Menampilkan hasil...");

                data.items.forEach((row, i) => {
                    const tr = `
                        <tr>
                            <td>${i + 1}</td>
                            <td>${row.internal_sku}</td>
                            <td>${row.product_name}</td>
                            <td>${row.variant_name}</td>
                            <td>${row.status}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += tr;
                });

                log("‚úî Semua data ditampilkan di tabel.");

            } catch (err) {
                log("‚ùå Error: " + err.message);
            }

            btn.disabled = false;
        });
    </script>

</body>

</html>
