<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengalihkan...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
  </style>
</head>

<body>
  <h2>🔄 Mengalihkan ke server Shopee...</h2>
  <p id="status">Sedang memproses...</p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const shop_id = params.get("shop_id");

      const statusEl = document.getElementById("status");

      if (code && shop_id) {
        const target = `https://funny-haupia-0efca3.netlify.app/.netlify/functions/callback?code=${code}&shop_id=${shop_id}`;
        statusEl.textContent = `Mengalihkan ke: ${target}`;
        console.log("Redirecting ke:", target);
        // Redirect setelah sedikit delay supaya bisa dilihat di console
        setTimeout(() => {
          window.location.href = target;
        }, 800);
      } else {
        statusEl.innerHTML = "❌ Parameter <b>code</b> atau <b>shop_id</b> tidak ditemukan.";
        console.error("Parameter code atau shop_id tidak ada di URL.");
      }
    });
  </script>
</body>

</html>
